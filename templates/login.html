<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATRIX Mission Control - Login</title>
    <style>
        :root { --bg-primary: #0f172a; --bg-secondary: #1e293b; --accent-primary: #3b82f6; --text-primary: #f8fafc; }
        body { font-family: sans-serif; background-color: var(--bg-primary); color: var(--text-primary); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: var(--bg-secondary); padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); text-align: center; width: 320px; }
        h1 { margin-bottom: 20px; }
        .form-input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 2px solid #475569; background-color: #334155; color: var(--text-primary); font-size: 1rem; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; background-color: var(--accent-primary); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .error { color: #ef4444; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸš€ Mission Control</h1>
        <form method="post">
            <input type="password" name="password" class="form-input" placeholder="Enter Access Code" required>
            <button type="submit" class="btn">Authenticate</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
