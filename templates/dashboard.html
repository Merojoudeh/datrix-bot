<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f8f9fa; color: #212529; margin: 0; padding: 2rem; }
        .container { max-width: 960px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1, h2 { border-bottom: 2px solid #dee2e6; padding-bottom: 0.5rem; margin-top: 0; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 0.5rem; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        #user-list { list-style-type: none; padding: 0; }
        #user-list li { background: #e9ecef; padding: 0.5rem; border-radius: 4px; margin-bottom: 0.5rem; }
        .status { margin-top: 1rem; padding: 1rem; border-radius: 4px; display: none; }
        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Mission Control</h1>
        <div class="grid">
            <section id="file-management">
                <h2>File Management</h2>
                <form id="file-form">
                    <div class="form-group">
                        <label for="message-id">File Message ID</label>
                        <input type="number" id="message-id" required>
                    </div>
                    <div class="form-group">
                        <label for="version">Version</label>
                        <input type="text" id="version" required>
                    </div>
                    <div class="form-group">
                        <label for="size">Size (e.g., 25.4 MB)</label>
                        <input type="text" id="size" required>
                    </div>
                    <button type="submit">Set File</button>
                </form>
            </section>
            <section id="broadcast">
                <h2>Broadcast Message</h2>
                <form id="broadcast-form">
                    <div class="form-group">
                        <label for="broadcast-message">Message</label>
                        <textarea id="broadcast-message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Send Broadcast</button>
                </form>
            </section>
        </div>
        <div id="status-area" class="status"></div>
        <section id="users">
            <h2>Bot Users (<span id="user-count">0</span>)</h2>
            <ul id="user-list"></ul>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileForm = document.getElementById('file-form');
            const broadcastForm = document.getElementById('broadcast-form');
            const statusArea = document.getElementById('status-area');
            const userList = document.getElementById('user-list');
            const userCount = document.getElementById('user-count');

            // Function to display status messages
            const showStatus = (message, isError = false) => {
                statusArea.textContent = message;
                statusArea.className = isError ? 'status error' : 'status success';
                statusArea.style.display = 'block';
                setTimeout(() => { statusArea.style.display = 'none'; }, 5000);
            };

            // Fetch and display users on page load
            const fetchUsers = async () => {
                try {
                    const response = await fetch('/api/bot_users');
                    if (!response.ok) throw new Error('Failed to fetch users.');
                    const users = await response.json();
                    
                    userList.innerHTML = ''; // Clear current list
                    users.forEach(user => {
                        const li = document.createElement('li');
                        const status = user.is_app_user ? '✅ Approved' : '⏳ Pending';
                        li.textContent = `${user.first_name} (@${user.user_name || 'N/A'}) - ${status}`;
                        userList.appendChild(li);
                    });
                    userCount.textContent = users.length;
                } catch (error) {
                    showStatus(error.message, true);
                }
            };

            // Handle File Form Submission
            fileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const data = {
                    message_id: document.getElementById('message-id').value,
                    version: document.getElementById('version').value,
                    size: document.getElementById('size').value,
                };

                try {
                    const response = await fetch('/api/set_file', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    showStatus(result.message);
                    fileForm.reset();
                } catch (error) {
                    showStatus(error.message, true);
                }
            });

            // Handle Broadcast Form Submission
            broadcastForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const data = {
                    message: document.getElementById('broadcast-message').value
                };

                try {
                    const response = await fetch('/api/broadcast', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    showStatus(result.message);
                    broadcastForm.reset();
                } catch (error) {
                    showStatus(error.message, true);
                }
            });

            // Initial fetch of users
            fetchUsers();
        });
    </script>
</body>
</html>
