<!-- templates/dashboard.html -->
<!-- Phoenix Protocol Blueprint v1.0 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Datrix Mission Control</h1>

        <div class="grid-container">
            <div class="section" id="census-section">
                <h2>User Census</h2>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Telegram ID</th>
                            <th>First Name</th>
                            <th>Username</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User data will be injected here by the script -->
                    </tbody>
                </table>
            </div>

            <div class="section" id="broadcast-section">
                <h2>Broadcast Operations</h2>
                <textarea id="broadcast-message" placeholder="Compose your transmission..."></textarea>
                <div class="broadcast-controls">
                    <select id="broadcast-target">
                        <option value="approved">To: Approved Users</option>
                        <option value="all">To: All Users</option>
                    </select>
                    <button id="send-broadcast">Transmit</button>
                </div>
                <div id="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Phoenix Protocol Interface Script
        document.addEventListener('DOMContentLoaded', function() {
            const usersTableBody = document.querySelector('#users-table tbody');
            const broadcastButton = document.getElementById('send-broadcast');
            const broadcastMessage = document.getElementById('broadcast-message');
            const broadcastTarget = document.getElementById('broadcast-target');
            const statusMessage = document.getElementById('status-message');

            // Fetch and display users
            async function loadUsers() {
                try {
                    const response = await fetch('/api/bot_users');
                    if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                    const users = await response.json();
                    
                    usersTableBody.innerHTML = ''; // Clear existing data
                    users.forEach(user => {
                        const row = usersTableBody.insertRow();
                        row.innerHTML = `
                            <td>${user.telegram_id}</td>
                            <td>${user.first_name || 'N/A'}</td>
                            <td>${user.user_name ? '@' + user.user_name : 'N/A'}</td>
                            <td>
                                <span class="status-${user.is_app_user ? 'approved' : 'pending'}">
                                    ${user.is_app_user ? 'Approved' : 'Pending'}
                                </span>
                            </td>
                        `;
                    });
                } catch (error) {
                    console.error('Failed to load user census:', error);
                    usersTableBody.innerHTML = '<tr><td colspan="4" style="color: var(--error-color);">Error fetching user data.</td></tr>';
                }
            }

            // Send broadcast message
            broadcastButton.addEventListener('click', async () => {
                const message = broadcastMessage.value.trim();
                const target = broadcastTarget.value;
                if (!message) {
                    alert('Cannot transmit an empty message.');
                    return;
                }

                broadcastButton.disabled = true;
                broadcastButton.textContent = 'Transmitting...';
                statusMessage.style.display = 'none';

                try {
                    const response = await fetch('/api/broadcast', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message, target })
                    });
                    const result = await response.json();

                    statusMessage.textContent = result.message;
                    if (response.ok) {
                        statusMessage.style.backgroundColor = 'rgba(0, 255, 127, 0.1)';
                        statusMessage.style.color = 'var(--success-color)';
                        broadcastMessage.value = ''; // Clear message on success
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    statusMessage.textContent = `Broadcast Failed: ${error.message}`;
                    statusMessage.style.backgroundColor = 'rgba(255, 77, 77, 0.1)';
                    statusMessage.style.color = 'var(--error-color)';
                } finally {
                    statusMessage.style.display = 'block';
                    broadcastButton.disabled = false;
                    broadcastButton.textContent = 'Transmit';
                }
            });

            // Initial load
            loadUsers();
            // Refresh census every 30 seconds
            setInterval(loadUsers, 30000);
        });
    </script>
</body>
</html>
