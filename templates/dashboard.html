<!-- templates/dashboard.html -->
<!-- VERSION 3.0: Interactive Command Layer -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATRIX - Mission Control</title>
    <style>
        :root {
            --bg-primary: #0f172a; --bg-secondary: #1e293b; --bg-card: #334155; --bg-modal: #1e293b;
            --text-primary: #f8fafc; --text-secondary: #cbd5e1; --border-color: #475569;
            --accent-primary: #3b82f6; --accent-success: #10b981; --accent-danger: #ef4444; --accent-warning: #f59e0b;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg-primary); color: var(--text-primary); margin: 0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 24px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 1rem; }
        .header h1 { font-size: 2rem; margin: 0; }
        .controls input { padding: 10px 14px; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 1rem; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; }
        .btn-primary { background: var(--accent-primary); color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-danger { background: var(--accent-danger); color: white; }
        .btn-danger:hover { background: #dc2626; }
        .table-container { background: var(--bg-secondary); border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color); margin-bottom: 32px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background: var(--bg-card); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; }
        tbody tr { cursor: pointer; transition: background-color 0.2s ease; }
        tbody tr:hover { background-color: #334155; }
        .status { display: inline-block; padding: 4px 10px; border-radius: 50px; font-weight: 600; font-size: 0.8rem; }
        .status-active { background: rgba(16, 185, 129, 0.2); color: var(--accent-success); }
        .status-expired { background: rgba(239, 68, 68, 0.2); color: var(--accent-danger); }
        .status-revoked { background: rgba(107, 114, 128, 0.2); color: #9ca3af; }
        .status-inactive { background: rgba(245, 158, 11, 0.2); color: var(--accent-warning); }

        /* Modal Styles */
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; display: none; align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-modal); padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; border: 1px solid var(--border-color); position: relative; }
        .modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; color: var(--text-secondary); cursor: pointer; }
        .modal-header { margin-bottom: 1.5rem; }
        .modal-header h2 { margin: 0; }
        .modal-body .form-section { margin-bottom: 1.5rem; }
        .modal-body h3 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 15px; }
        .action-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group textarea { width: 100%; box-sizing: border-box; padding: 10px; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-primary); }
        .feedback { margin-top: 15px; padding: 10px; border-radius: 6px; display: none; }
        .feedback.success { background: var(--accent-success); color: white; }
        .feedback.error { background: var(--accent-danger); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ DATRIX Mission Control</h1>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search users...">
                <button class="btn btn-primary" onclick="fetchUsers()">üîÑ Refresh Users</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Company</th>
                        <th>License Status</th>
                        <th>Days Left</th>
                        <th>Last Seen</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Command Modal -->
    <div id="userModal" class="modal-backdrop">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <h2 id="modalUserName">User Details</h2>
                <p id="modalSheetId" style="color: var(--text-secondary); font-size: 0.9rem;"></p>
            </div>
            <div class="modal-body">
                <div class="form-section">
                    <h3>üîë License Control</h3>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="extendLicense(30)">+30 Days</button>
                        <button class="btn btn-primary" onclick="extendLicense(90)">+90 Days</button>
                        <button class="btn btn-primary" onclick="extendLicense(365)">+365 Days</button>
                        <button class="btn btn-danger" onclick="revokeLicense()">Revoke License</button>
                    </div>
                </div>
                <div class="form-section">
                    <h3>‚úâÔ∏è Direct Message</h3>
                    <div class="form-group">
                        <label for="directMessage">Send a message to this user:</label>
                        <textarea id="directMessage" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="sendDirectMessage()">Send Message</button>
                </div>
                <div id="modalFeedback" class="feedback"></div>
            </div>
        </div>
    </div>

    <script>
        const userTableBody = document.getElementById('userTableBody');
        const searchInput = document.getElementById('searchInput');
        const userModal = document.getElementById('userModal');
        const modalUserName = document.getElementById('modalUserName');
        const modalSheetId = document.getElementById('modalSheetId');
        const modalFeedback = document.getElementById('modalFeedback');
        const directMessageInput = document.getElementById('directMessage');

        let allUsers = [];
        let selectedUser = null;

        function renderTable(users) {
            userTableBody.innerHTML = '';
            if (users.length === 0) {
                userTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No user data found.</td></tr>';
                return;
            }
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.onclick = () => openModal(user);

                let daysLeft = 'N/A', statusClass = 'status-inactive', statusText = user.license_status || 'Inactive';
                if (user.license_expires) {
                    const expiry = new Date(user.license_expires);
                    const diffDays = Math.ceil((expiry - new Date()) / (1000 * 60 * 60 * 24));
                    if (diffDays > 0) {
                        daysLeft = `${diffDays} days`;
                        statusClass = 'status-active';
                        statusText = 'Active';
                    } else {
                        daysLeft = 'Expired';
                        statusClass = 'status-expired';
                    }
                }
                if (user.license_status === 'revoked') {
                    statusClass = 'status-revoked';
                    statusText = 'Revoked';
                }

                tr.innerHTML = `
                    <td>${user.user_name || 'N/A'}</td>
                    <td>${user.company_name || 'N/A'}</td>
                    <td><span class="status ${statusClass}">${statusText}</span></td>
                    <td>${daysLeft}</td>
                    <td>${user.last_seen ? new Date(user.last_seen).toLocaleString() : 'Never'}</td>
                `;
                userTableBody.appendChild(tr);
            });
        }

        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) { throw new Error('Failed to fetch users'); }
                allUsers = await response.json();
                renderTable(allUsers);
            } catch (error) {
                console.error('Error fetching users:', error);
                userTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: var(--accent-danger);">Error loading user data.</td></tr>`;
            }
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(u => 
                (u.user_name || '').toLowerCase().includes(searchTerm) || 
                (u.company_name || '').toLowerCase().includes(searchTerm)
            );
            renderTable(filteredUsers);
        });

        // --- Modal and Command Logic ---
        function openModal(user) {
            selectedUser = user;
            modalUserName.textContent = user.user_name || 'Unnamed User';
            modalSheetId.textContent = `Sheet ID: ${user.google_sheet_id}`;
            directMessageInput.value = '';
            modalFeedback.style.display = 'none';
            userModal.style.display = 'flex';
        }

        function closeModal() {
            userModal.style.display = 'none';
            selectedUser = null;
        }

        async function sendApiCommand(endpoint, body) {
            showFeedback('Processing...', 'loading');
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'API request failed');
                showFeedback(result.message, 'success');
                fetchUsers(); // Refresh the table to show updated data
            } catch (error) {
                showFeedback(error.message, 'error');
            }
        }

        function extendLicense(days) {
            sendApiCommand('/api/command/extend_license', {
                google_sheet_id: selectedUser.google_sheet_id,
                days: days
            });
        }

        function revokeLicense() {
            if (confirm(`Are you sure you want to revoke the license for ${selectedUser.user_name}? This action cannot be undone.`)) {
                sendApiCommand('/api/command/revoke_license', {
                    google_sheet_id: selectedUser.google_sheet_id
                });
            }
        }

        function sendDirectMessage() {
            const message = directMessageInput.value;
            if (!message) {
                showFeedback('Message cannot be empty.', 'error');
                return;
            }
            if (!selectedUser.telegram_id) {
                showFeedback('This user does not have a linked Telegram ID.', 'error');
                return;
            }
            sendApiCommand('/api/command/direct_message', {
                telegram_id: selectedUser.telegram_id,
                message: message
            });
        }

        function showFeedback(message, type) {
            modalFeedback.textContent = message;
            modalFeedback.className = `feedback ${type}`;
            modalFeedback.style.display = 'block';
        }

        // Close modal if clicking on the backdrop
        window.onclick = function(event) {
            if (event.target == userModal) {
                closeModal();
            }
        }

        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>
