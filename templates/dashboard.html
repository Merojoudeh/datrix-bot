<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATRIX - Mission Control</title>
    <style>
        :root {
            --bg-primary: #0f172a; --bg-secondary: #1e293b; --bg-card: #334155; --bg-modal: #1e293b;
            --text-primary: #f8fafc; --text-secondary: #cbd5e1; --border-color: #475569;
            --accent-primary: #3b82f6; --accent-success: #10b981; --accent-danger: #ef4444; --accent-warning: #f59e0b;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg-primary); color: var(--text-primary); margin: 0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 24px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 1rem; }
        .header h1 { font-size: 2rem; margin: 0; }
        .controls { display: flex; align-items: center; gap: 1rem; }
        .controls input { padding: 10px 14px; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 1rem; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; gap: 8px; }
        .btn:disabled { background: var(--bg-card); cursor: not-allowed; }
        .btn-primary { background: var(--accent-primary); color: white; }
        .btn-primary:hover:not(:disabled) { background: #2563eb; }
        .btn-success { background: var(--accent-success); color: white; }
        .btn-success:hover:not(:disabled) { background: #059669; }
        .btn-danger { background: var(--accent-danger); color: white; }
        .btn-danger:hover:not(:disabled) { background: #dc2626; }
        .table-container { background: var(--bg-secondary); border-radius: 12px; overflow-x: auto; border: 1px solid var(--border-color); margin-bottom: 32px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        th { background: var(--bg-card); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; }
        tbody tr { cursor: pointer; transition: background-color 0.2s ease; }
        tbody tr:hover { background-color: #334155; }
        .status { display: inline-block; padding: 4px 10px; border-radius: 50px; font-weight: 600; font-size: 0.8rem; }
        .status-active { background: rgba(16, 185, 129, 0.2); color: var(--accent-success); }
        .status-expired { background: rgba(239, 68, 68, 0.2); color: var(--accent-danger); }
        .status-revoked { background: rgba(107, 114, 128, 0.2); color: #9ca3af; }
        .status-inactive { background: rgba(245, 158, 11, 0.2); color: var(--accent-warning); }
        .modal-backdrop { /* ... existing styles ... */ }
        .modal-content { /* ... existing styles ... */ }
        .feedback { margin-top: 15px; padding: 12px; border-radius: 8px; display: none; text-align: center; }
        .feedback.success { background: var(--accent-success); color: white; }
        .feedback.error { background: var(--accent-danger); color: white; }
        .toast { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 8px; color: white; z-index: 1000; display: none; opacity: 0; transition: opacity 0.5s, transform 0.5s; transform: translateY(-30px); }
        .toast.show { display: block; opacity: 1; transform: translateY(0); }
        .toast.success { background-color: var(--accent-success); }
        .toast.error { background-color: var(--accent-danger); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ DATRIX Mission Control</h1>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search users...">
                <button id="seedButton" class="btn btn-success" onclick="seedDatabase()">ðŸŒ± Seed Admin User</button>
                <button class="btn btn-primary" onclick="fetchUsers()">ðŸ”„ Refresh Users</button>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>User</th><th>Company</th><th>License Status</th><th>Days Left</th><th>Last Seen</th><th>Telegram ID</th></tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>
    </div>
    <div id="userModal" class="modal-backdrop" style="display: none; align-items: center; justify-content: center;">
        <!-- Modal content is unchanged -->
    </div>
    <div id="toast" class="toast"></div>

    <script>
        const userTableBody = document.getElementById('userTableBody');
        const searchInput = document.getElementById('searchInput');
        const seedButton = document.getElementById('seedButton');
        let allUsers = [];

        function renderTable(users) {
            userTableBody.innerHTML = '';
            if (users.length === 0) {
                userTableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px;">No user data found. Press "Seed Admin User" to begin.</td></tr>';
                return;
            }
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.onclick = () => openModal(user); // Assumes openModal function exists
                let daysLeft = 'N/A', statusClass = 'status-inactive', statusText = user.license_status || 'Inactive';
                if (user.license_expires) {
                    const expiry = new Date(user.license_expires);
                    const diffDays = Math.ceil((expiry - new Date()) / (1000 * 60 * 60 * 24));
                    if (diffDays > 0) { daysLeft = `${diffDays} days`; statusClass = 'status-active'; statusText = 'Active'; }
                    else { daysLeft = 'Expired'; statusClass = 'status-expired'; }
                }
                if (user.license_status === 'revoked') { statusClass = 'status-revoked'; statusText = 'Revoked'; daysLeft = 'N/A'; }
                tr.innerHTML = `
                    <td>${user.user_name || 'N/A'}</td><td>${user.company_name || 'N/A'}</td>
                    <td><span class="status ${statusClass}">${statusText}</span></td>
                    <td>${daysLeft}</td><td>${user.last_seen ? new Date(user.last_seen).toLocaleString() : 'Never'}</td>
                    <td>${user.telegram_id || 'N/A'}</td>`;
                userTableBody.appendChild(tr);
            });
        }

        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) throw new Error('Failed to fetch users');
                allUsers = await response.json();
                renderTable(allUsers);
            } catch (error) {
                showToast('Error loading user data.', 'error');
                userTableBody.innerHTML = `<tr><td colspan="6" style="text-align:center; color: var(--accent-danger);">Error loading user data.</td></tr>`;
            }
        }

        async function seedDatabase() {
            seedButton.disabled = true;
            seedButton.textContent = 'Seeding...';
            try {
                const response = await fetch('/api/seed_database', { method: 'POST' });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Failed to seed database.');
                showToast(result.message, 'success');
                await fetchUsers(); // Refresh the table to show the new user
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                seedButton.disabled = false;
                seedButton.textContent = 'ðŸŒ± Seed Admin User';
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
        }
        
        // All modal logic (openModal, closeModal, API commands) is assumed to be present and correct.
        // It is omitted here for clarity but should be included from your previous complete version.

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(u => 
                (u.user_name || '').toLowerCase().includes(searchTerm) || 
                (u.company_name || '').toLowerCase().includes(searchTerm)
            );
            renderTable(filteredUsers);
        });

        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>
